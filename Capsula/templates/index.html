<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>C√°psula del Tiempo Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='clock.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        @keyframes rotateDoor {
            from { transform: rotate(0deg); }
            to { transform: rotate(-100deg); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn ease-in 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .d-none {
            display: none;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center fade-in">


        {% if not result %}
        <!-- Mostrar la caja fuerte si a√∫n no se ha subido nada -->
        <div id="intro" class="text-center mb-5 fade-in">
            <h1 class="display-5 mb-4">üîê Guardar informaci√≥n en la c√°psula</h1>
    
            <svg id="safeSvg" width="200" height="200" viewBox="0 0 200 200">
                <rect x="30" y="30" width="140" height="140" rx="10" fill="#444"/>
                <rect id="door" x="30" y="30" width="70" height="140" rx="10" fill="#888" transform-origin="30px 100px"/>
                <circle cx="65" cy="100" r="10" fill="#222"/>
                <line x1="65" y1="90" x2="65" y2="110" stroke="white" stroke-width="2"/>
                <line x1="55" y1="100" x2="75" y2="100" stroke="white" stroke-width="2"/>
            </svg>
    
            <br><br>
            <button class="btn btn-success" onclick="openSafe()">Abrir caja fuerte</button>
        </div>
    
        <!-- Formulario oculto hasta abrir la caja -->
        <div id="formulario" class="d-none fade-in">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title mb-3">Sube un archivo para cifrarlo</h4>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar a la c√°psula</button>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <!-- Mostrar solo el resultado si ya se subi√≥ -->
        <div class="card shadow-lg fade-in">
            <div class="card-body">
                <h4 class="card-title mb-3">‚úÖ Archivo enviado con √©xito</h4>
                <div class="alert alert-success" role="alert">
                    <p>{{ result|safe }}</p>
                </div>
                <a href="/" class="btn btn-secondary mt-3">Enviar otro archivo</a>
            </div>
        </div>
    {% endif %}
    
        </div>

    </div>

    <footer class="text-center mt-5 text-white">
        <p><small>üõ∏ Mensaje guardado para el futuro | Hackathon 2025</small></p>
    </footer>

    <script>
        function openSafe() {
            const door = document.getElementById('door');
            door.style.animation = "rotateDoor 1.2s ease forwards";

            setTimeout(() => {
                document.getElementById('intro').style.display = "none";
                document.getElementById('formulario').classList.remove("d-none");
            }, 1300);
        }
    </script>

</body>
</html>
